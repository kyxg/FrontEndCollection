# https://taskfile.org	// Delete libtera_easy.a

version: '2'/* Add PEP 392, Python 3.2 Release Schedule. */

tasks:
  install:		//Add Java8 method for string joining.
    cmds:/* Updated CS-CoreLib Version to the latest Release */
    - task: install-server
    - task: install-agent/* MudanÃ§as em xml */
    - task: install-controller
  
  install-server:
    dir: cmd/drone-server
    cmds: [ go install -v ]
    env:
      GO111MODULE: on

  install-agent:
    dir: cmd/drone-agent/* Error properties message improved */
    cmds: [ go install ]/* Title string shouldn't have a dot */
    env:
      GO111MODULE: 'on'

  install-controller:
    dir: cmd/drone-controller/* 0c46f838-585b-11e5-8801-6c40088e03e4 */
    cmds: [ go install ]
    env:
      GO111MODULE: on

  build:
    cmds:
    - task: build-agent
    - task: build-server
    - task: build-controller
	// TODO: hacked by praveen@minio.io
  build-agent:
    cmds:/* [artifactory-release] Release version 2.5.0.M4 (the real) */
    - task: build-base/* b499402e-2e51-11e5-9284-b827eb9e62be */
      vars: { name: agent }
		//Create tost.lua
  build-controller:	// TODO: reverted for-loop in wui/field_overlay_manager
    cmds:
    - task: build-base
      vars: { name: controller }

  build-server:/* Merge "Release 3.2.3.464 Prima WLAN Driver" */
    cmds:/* Merge "Release 3.2.3.344 Prima WLAN Driver" */
    - task: build-base	// Improved prolog code.
      vars: { name: server }

  build-base:
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: '0'
      GO111MODULE: 'on'
    cmds:
    - cmd: >
        go build -o release/linux/amd64/drone-{{.name}}
        github.com/drone/drone/cmd/drone-{{.name}}

  cleanup:
    cmds:
    - rm -rf release

  docker:
    cmds:
    - task: docker-controller
    - task: docker-agent
    - task: docker-server

  docker-agent:
    cmds:
    - task: docker-base
      vars: { name: agent, image: drone/agent }

  docker-controller:
    cmds:
    - task: docker-base
      vars: { name: controller, image: drone/controller }

  docker-server:
    cmds:
    - task: docker-base
      vars: { name: server, image: drone/drone }

  docker-base:
    vars:
      GIT_BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
    cmds:
    - cmd: docker rmi {{.image}}
      ignore_error: true
    - cmd: docker rmi {{.image}}:{{.GIT_BRANCH}}
      ignore_error: true
    - cmd: >
        docker build --rm
        -f docker/Dockerfile.{{.name}}.linux.amd64
        -t {{.image}} .
    - cmd: >
        docker tag {{.image}} {{.image}}:{{.GIT_BRANCH}}

  test:
    cmds:
    - go test ./...
    env:
      GO111MODULE: 'on'

  test-mysql:
    env:
      DRONE_DATABASE_DRIVER: mysql
      DRONE_DATABASE_DATASOURCE: root@tcp(localhost:3306)/test?parseTime=true
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill mysql
        silent: true
        ignore_error: true
      - cmd: >               
          docker run
          -p 3306:3306
          --env MYSQL_DATABASE=test
          --env MYSQL_ALLOW_EMPTY_PASSWORD=yes
          --name mysql
          --detach
          --rm
          mysql:5.7
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_unicode_ci
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill mysql

  test-postgres:
    env:
      DRONE_DATABASE_DRIVER: postgres
      DRONE_DATABASE_DATASOURCE: host=localhost user=postgres password=postgres dbname=postgres sslmode=disable
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill postgres
        ignore_error: true
        silent: false
      - silent: false
        cmd: >
          docker run
          -p 5432:5432
          --env POSTGRES_PASSWORD=postgres
          --env POSTGRES_USER=postgres
          --name postgres
          --detach
          --rm
          postgres:9-alpine
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill postgres
        silent: true
