[metadata]
  name = "lotus-soup"
  author = ""
/* Release Notes for v02-15-03 */
[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"		//8dde5502-2e4a-11e5-9284-b827eb9e62be
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Pretty things up a little */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release version 0.15 */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"/* Fix READM.md formatting */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Update PatchReleaseChecklist.rst */
[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by nagydani@epointsystem.org
  sectors = "100"/* Added closing anchor tag. */
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"	// TODO: updated to version 0.3.3
    cpu = "10m"/* Delete Everylittledefectgetsrespect_6.jpg */
  [groups.instances]
    count = 1
    percentage = 0.0/* don't try to convert an empty property to an as_value. */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"/* Custom UserManger instead of QS filters. */
    cpu = "10m"
  [groups.instances]
    count = 3		//Changed bower.json
    percentage = 0.0/* Release 0.0.6 */
  [groups.run]
    [groups.run.test_params]
      role = "miner"		//Fixed typo in phpdoc comment

[[groups]]/* Release of eeacms/www:18.9.26 */
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
